<!-- templates/registration/login.html -->

<!--A Cross-site request forgery hole is when a malicious site can cause a visitor's browser to make a request to your
server that causes a change on the server. The server thinks that because the request comes with the user's cookies, the user wanted to submit that form.-->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
{% endblock %}
